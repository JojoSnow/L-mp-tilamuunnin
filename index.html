<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lämpotilamuunnin</title>
</head>
<body>
    <header id="header">
        <h1>Lämpötilamuunnin</h1>
    </header>
    <main id="main">
        <form id="selectForm">
            <select name="tempConverter" id="tempConverter">  
                <option value="celToFah" id="celToFah">Celcius -> Fahrenheit</option>
                <option value="fahToCel" id="fahToCel">Fahrenheit -> Celcius</option>
                <option value="fahToKel" id="fahToKel">Fahrenheit -> Kelvin</option>
                <option value="kelToFah" id="kelToFah">Kelvin -> Fahrenheit</option>
                <option value="kelToCel" id="kelToCel">Kelvin -> Celcius</option>
                <option value="celToKel" id="celToKel">Celcius -> Kelvin</option>
            </select><br>
        </form>
        <form id="inputForm">
            <label for="tempInput">Syötä lämpötila:</label>
            <br>
            <input type="number" name="tempInput" id="tempInput" required>
            <input type="submit" value="Muunna" id="tempConvert">
            <br>
            <input type="radio" name="1des" id="1des">
            <label for="1des">1 desimaali</label>
            <br>
            <input type="radio" name="2des" id="2des">
            <label for="2des">2 desimaali</label>
            <br>
            <input type="radio" name="3des" id="3des">
            <label for="3des">3 desimaali</label>
        </form>
        <p id="convertedTemp"></p>
    </main>
    <script src="main.js"></script>
</body>
</html>
